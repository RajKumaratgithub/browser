/* Use the following CSS code if you want to use data attributes for inserting your icons */
[data-icon]:before {
    font-family: 'dolphin-oops';
    content: attr(data-icon);
    speak: none;
    font-weight: normal;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Use the following CSS code if you want to have a class per icon */
/*
Instead of a list of all class selectors,
you can use the generic selector below, but it's slower:
[class*="icon-"] {
*/
.icon-refresh{
    font-family: 'dolphin-oops';
    speak: none;
    font-style: normal;
    font-weight: normal;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
}
.icon-refresh:before {
    content: "\e001";
}

</style>
<script>
    var DEBUG = false;
    function debug_log(msg) {
        if (DEBUG) {
            console.log(msg);
        }
    }

    function addActiveClass(target){
        target.className = "active";
    }

    function refreshFun(target){
        target.className = "";
        window.location = window.pageInfo.url;
        debug_log("Error Page: Refresh " + window.pageInfo.url);
    }

    function diagnoseFun(target){
        target.className = "";
        window.location = "dolphin://netDiagnotics";
    }

</script>
</head>
<body>
<div id="wrapView">
    <section id="home">
        <header>
            <div id="title" class="title">
                <div class="icon icon-water" style="background-color:rgba(56,157,0,0.9);">
                    <div class="oopsImg"></div>
            </div>
            <div class="iconText">$ARG_ERROR_ICONTEXT$</div>
            <div id="desc" class="desc" style="color:#389d00;">$ARG_ERROR_DESC$</div>
        </header>
        <div id="mainWrap" class="mainWrap" style="color:#389d00;">
            <span id="refreshBtn" ontouchstart="addActiveClass(this);" ontouchend="refreshFun(this);">
                <span class="icon-refresh"></span>
                <span id="refreshText">$ARG_ERROR_REFRESH_BTN$</span>
            </span>
        </div>
    </section>
</div>
<script>
    window.pageInfo = {
        title: '$ARG_TITLE$' || '',
        url: '$ARG_URL$' || '',
        themeColor: '$ARG_THEME_COLOR$' || '389d00',
        iconText: '$ARG_ERROR_ICONTEXT$' || 'Webpage not available',
        desc: '$ARG_ERROR_DESC$' || 'Please check your network connection',
        refresh: '$ARG_ERROR_REFRESH_BTN$' || 'Refresh'
    };
    function hexToRgb(hex) {
        var shorthandRegex,result;
        shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
            return r + r + g + g + b + b;
        });
        result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }
    function themeColor(color){
        var result = hexToRgb(color);
        return 'rgba('+result.r+','+result.g+','+result.b+', 0.9)';
    }

    document.getElementsByClassName('icon-water')[0].style['background-color'] = themeColor(pageInfo.themeColor);
    document.getElementById('mainWrap').style.color = '#' + pageInfo.themeColor;
    document.getElementById('desc').style.color = '#' + pageInfo.themeColor;

    var iconNode = document.getElementsByClassName('iconText')[0],
      descNode = document.getElementById('desc'),
      refreshNode = document.getElementById('refreshText');
    iconNode.innerHTML = pageInfo.iconText;
    descNode.innerHTML = pageInfo.desc;
    refreshNode.innerHTML = pageInfo.refresh;

    debug_log("Error Page: Title = " + pageInfo.title + ", URL =" + pageInfo.url);
    var state = pageInfo;

    history.replaceState(state, pageInfo.title, pageInfo.url);

    debug_log("Error Page: Replaced history states.");
